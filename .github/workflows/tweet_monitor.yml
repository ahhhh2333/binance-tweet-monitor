name: Monitor Binance Tweets
on:
  schedule:
    # 北京时间 12:00-22:59 每 30 分钟（UTC 04:00-14:59）
    - cron: '*/30 4-14 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Cache last tweet ID
      uses: actions/cache@v3
      with:
        path: last_id.txt
        key: last-tweet-${{ github.run_number }}
        restore-keys: last-tweet-

    - run: pip install -r requirements.txt

    - name: Run monitor
      env:
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
      run: python binance_tweet_monitor.py
